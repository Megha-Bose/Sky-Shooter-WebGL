<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Eater' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Flavors' rel='stylesheet'>
    <title>Sky Shooter</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
            color:white;
            background-color: black;
    	}

        #title {
            font-size: 5em;
            font-family: 'Eater';
            color: yellow;
            width:100%;
            text-align:center;
            float:left;
        }

        #game_over {
            font-size: 3em;
            font-family: 'Eater';
            color: white;
            width:100%;
            text-align:center;
            float:left;
        }

        #score_val, #text {
            font-size: 2em;
            width:100%;
            text-align:center;
            float:left;
            font-family: 'Flavors';
        }

        #coin {
            width: 50px;
            height: 50px;
            -webkit-border-radius: 25px;
            -moz-border-radius: 25px;
            border-radius: 25px;
            background: rgb(214, 214, 23);
        }

    </style>
</head>
<body onload="get_end_score()">
    <p>
        <div id="title">Sky Shooter</div>
        <div id="text"></div>
        <div class="game_over" id="game_over">Game Over</div>
        <div class="text" id="text"> You get:</div>
        <div id="score_val" class="score"> 
        </div>
        <div class="text" id="text">
            <img src="assets/images/coin.png" width="60" height="60">
        </div>        
    </p>
    
    <canvas id="myCanvas"></canvas>

    <script src="./js/three.js"></script>
    <script src="./js/GLTFLoader.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
